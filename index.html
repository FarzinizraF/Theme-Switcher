<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="public/build/tailwind.css" />
  <title>DarkMode</title>
</head>

<body
  class="flex min-h-screen w-full flex-col items-center justify-center bg-gray-100 dark:text-white dark:bg-slate-900">
  <!-- * Drop Down -->
  <div class="flex justify-center items-center">
    <div x-data="{ isOpen: false }" class="relative">
      <button @click="isOpen = !isOpen"
        class="z-10 relative px-4 py-2 bg-blue-500 text-white rounded-lg inline-flex items-center focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2 focus:ring-offset-slate-800">
        <span>Select Your Theme</span>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="size-5 ml-1">
          <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
        </svg>
      </button>
      <button x-show="isOpen" @click="isOpen = false" class="inset-0 fixed w-full h-full"></button>
      <div x-show="isOpen" class="bg-white w-56 mt-2 rounded-lg overflow-hidden border border-gray-200 absolute">
        <span class="moon">
          <a data-theme="dark" href="#" class="theme-switcher flex text-gray-700 p-2 hover:bg-gray-200">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="size-6 mr-2">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
            </svg>
            Dark Theme
          </a>
        </span>
        <span class="sun">
          <a data-theme="light" href="#" class="theme-switcher flex text-gray-700 p-2 hover:bg-gray-200"><svg
              xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="size-6 mr-2">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
            </svg>
            Light Theme
          </a>
        </span>
        <span class="system">
          <a data-theme="system" href="#" class="theme-switcher flex text-gray-700 p-2 hover:bg-gray-200">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="size-6 mr-2">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M9 17.25v1.007a3 3 0 0 1-.879 2.122L7.5 21h9l-.621-.621A3 3 0 0 1 15 18.257V17.25m6-12V15a2.25 2.25 0 0 1-2.25 2.25H5.25A2.25 2.25 0 0 1 3 15V5.25m18 0A2.25 2.25 0 0 0 18.75 3H5.25A2.25 2.25 0 0 0 3 5.25m18 0V12a2.25 2.25 0 0 1-2.25 2.25H5.25A2.25 2.25 0 0 1 3 12V5.25" />
            </svg>
            System Theme
          </a>
        </span>
      </div>
    </div>
  </div>
  <!-- * Content -->
  <div class="mt-10 flex gap-x-8">
    <div
      class="flex flex-col justify-center items-center max-w-sm rounded-lg bg-white shadow-md dark:bg-gray-800 dark:border-gray-700">
      <a href="#">
        <h2 class="font-bold text-2xl text-center mt-5 text-slate-800 dark:text-white">
          PlayStation®5
        </h2>
        <img class="rounded-t-lg p-8 w-60" src="src/assets/image/ps5.png" alt="play-station-five" />
      </a>
      <div class="px-5 pb-5">
        <a href="#">
          <h5 class="text-xl font-semibold tracking-tight text-gray-900 dark:text-white">
            Feel incredible gaming possibilities that go beyond the
            extraordinary with PlayStation®5 and PS5® Digital Edition
            consoles.
          </h5>
        </a>
      </div>
    </div>
  </div>
  <script src="//unpkg.com/alpinejs" defer></script>
  <script src="src/js/theme.js"></script>
</body>

</html>
